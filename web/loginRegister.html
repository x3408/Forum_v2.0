<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录注册页面</title>
		<script src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="css/NewWeb-Sign.css">
		<!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
		<!--<script src="js/register.js"></script>-->
		<script src="js/NewWeb-Sign.js"></script>
		
	</head>
	<body>
		<div class="bgImg">
			<img class="bg-img" src="img1/bgImg.jpg">
			<!--//我的登录界面-->
			<div id="mainSignIn" class="front">
				<div id="loginTip">
				  <div id="login-logo">
				  	<img src="img1/logo.png">
				  	<span>账户登录</span>
				  </div>
				</div>
				<div id="toSignUp">
			   	  	 <a id="rightnow" target="_blank" href="javascript:;">立即注册</a>
			   	</div>
			   	<!--下面是表单的部分-->
		       <form id="myForm" action="">
		    	      <div class="form-group">
			   	   <div class="form-group--user">
			        <img src="img1/user.png">
			   	    <lable class="control-label" for="loginform-username"></lable>
			        <input type="text" id="loginform-username" placeholder="用户名/邮箱"/>
			       </div>
			       <div id="form-group--warn">
			          <span id="userNotNull">账户不能为空</span>
			       </div>
			   	 </div>	
			   	 <!--密码-->
			   	 <div class="form-groupTwo" id="follow">
			   	 	 <div class="form-groupTwo--secret">
			   	 	 	<img src="img1/psw.png">
			   	 	 	<lable class="control-label" for="loginform-secret"></lable>
			   	 	 	<input type="password" id="loginform-secret" placeholder="密码"/>
			   	 	 </div>
			   	 	 <div id="form-groupTwo--warn">
			           <span id="pswNotNull">密码不能为空</span>
			         </div>
			   	 </div>
			   	 <div class="signBtn">
			   	 	 <input type="button" id="btn" value="登&nbsp;录" name="按钮" class="btn-block">
			   	 </div>
			   	 <div class="autoSign">
			   	 	<div id="autoSign-box">
			   	 		<input  type="checkbox" id="checkbox-1" name="自动登录">
			   	 	</div>
			   	 	<span>自动登录</span>
			   	 </div>
			   	 <div class="forgetSecert">
			   	 	<span>忘记密码</span>
			   	 </div>
		       </form>
		    </div>
		    <!--//我的登录界面结束下面开始注册界面-->
		   <div id="register" class="back">
			<div class="main">
				<div class="header">
					<span id="logo"><img src="img1/logo.png"/></span>
					<span id="welcome">欢迎注册</span>
				</div>
			  <form action="${pageContext.request.contextPath}/UserAction_add" name="reg"method="post" id="content-form">
				<div class="control">
					<lable>用户名</lable>
					<input class="ip" type="text" name="name" id="name"placeholder="您的昵称" value="" />
				</div>
				<p></p>
				<div class="control">
					<lable>设置密码</lable>
					<input class="ip" type="password" name="password" id="password"placeholder="建议至少使用两种字符组合" value="" />
				</div>
				<p></p>
				<div class="control">
					<lable>确认密码</lable>
					<span><input type="password"class="ip"  id="identifyCode" placeholder="确认密码" name="verifyCodeFromUser"/></span>


				</div>
				<p></p>
				<div class="control">
					<lable>验证码</lable>
					<input class="ip" type="text" name="identifyCode"value="" />
					<span id="identityNumber"><img id="verifyImg" src="${pageContext.request.contextPath}/UserAction_verifyImg" onclick="return changeVerify()"></span>
				</div>
				<p></p>
				<button id="btn2">立即注册</button>
			</form>
		</div>
	  </div>
	  <!--注册界面结束-->
	</div>
	</body>
</html>

		</div>

		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			var oli = document.getElementsByTagName('li');
			oli[3].style.border = "1px solid #fff";
			oli[3].style.borderRadius = "20px";
			//加载刷新私聊内容
			$.get("new_file1.json", function(data) {
				for(var i = 0; i < data.length / 2; i++) {
					var timer = data[i].time.year + "-" + data[i].time.month + "-" + data[i].time.day + "-" + data[i].time.hours + ":" + data[i].time.minutes + ":" + data[i].time.seconds;
					$('.content-text').append('<div class="conversation"><img src="+ data[(data.length / 2) + i].headPortrait+"class="img-cicle"width="60px"height="60px"></img><div class="right"><input type="text" value="+data[i].send_id+"style="display: none;"><div id="userName">' + data[(data.length / 2) + i].username + '<span >' + timer + '</span></div><div id="message">' + data[(data.length / 2) + i].signature + '</div></div></div>');

					//弹出对话框或者隐藏
					$(function() {
						$(".bigTalk").hide();
						$(".right").click(function() {
							$(".bigTalk").fadeIn(300);
							$("#return").click(function() {
								$(".bigTalk").fadeOut(200);
							})
						})
					})
					//移动窗口代码
					$("#top").mousedown(function(event) {
						var isMove = true;
						var abs_x = event.pageX - $('div.bigTalk').offset().left;
						var abs_y = event.pageY - $('div.bigTalk').offset().top;
						$(document).mousemove(function(event) {
							if(isMove) {
								var obj = $('div.bigTalk');
								var left_x = event.pageX - abs_x;
								var top_y = event.pageY - abs_y;
								obj.css({
									'left': left_x,
									'top': top_y
								});
							}
						}).mouseup(function() {
							isMove = false;
						});
					});
				}
			})
			//获取填写数据并填写
			var talk = document.getElementById('talk');
			$('#btn').click(function() {

				$('#content').append('<div class="theybox"><div class="they">' + talk.value + '</div></div>');
				$('#talk').val("");
			})
			//移动窗口代码
		</script>
